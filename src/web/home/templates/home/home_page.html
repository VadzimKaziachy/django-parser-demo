{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'home/css/home-page.css' %}"/>

{% block content %}
    <div class='home' style="background-image: url({{ context.image.url }})">
        <div class="title">{{ context.title }}</div>
        <div class="button">{{ context.text_button }}</div>
        <div class="description">{{ context.description }}</div>
    </div>
{% endblock %}
